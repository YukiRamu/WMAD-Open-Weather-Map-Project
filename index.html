<!DOCTYPE html>
<html>

<head>
  <title>Weather Forecast</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Merriweather&family=Patrick+Hand&display=swap"
    rel="stylesheet">
  <!--Icon: fontawesome-->
  <script src="https://kit.fontawesome.com/a62f436beb.js" crossorigin="anonymous"></script>
  <!--CSS links-->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- ===== side search bar ===== -->
    <nav>
      <div class="sideBar" id="sideBar">
        <input id="searchCity" class="searchCity" type="text" placeholder="Enter a city...">
        <button class="searchBtn" id="searchBtn" type="submit" name="searchBtn" value="">
          <i class="fas fa-search-location fa-2x"></i>
        </button>
      </div>
      <a class="countryList" id="countryList" href="https://www.nationsonline.org/oneworld/country_code_list.htm"
        target="_black"><i class="fas fa-globe-americas"></i> Available Country List</a>
    </nav>

    <!--open side search bar-->
    <button class="openBtn" id="openBtn" type="submit" name="openBtn">
      <i class="fas fa-search fa-4x"></i>
    </button>

    <!-- ===== detailed forecast to be added =====-->
    <!-- <div class="fullForecast">
    </div> -->

    <!-- ===== weather information display field =====-->
    <div class="displayWeather">
      <div class="currentCity">
        <h2 id="location"></h2>
        <h3 id="localTime"></h3>
        <h3 id="localDate"></h3>
        <p id="sunrise"></p>
        <p id="sunset"></p>
      </div>
      <div class="currentWeather">
        <p id="icon" class="icon"></p>
        <h2 id="temperature"></h2>
        <h3 id="description"></h3>
        <p id="feels_like"></p>
        <p id="humidity"></p>
        <p id="pressure"></p>
        <button class="unitBtn" id="fahrenheit" type="button" name="fahrenheit">°F</button>
        <button class="unitBtn" id="celsius" type="button" name="celsius">°C</button>
      </div>
    </div>
  </div>
  <!--Read JavaScript-->
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
